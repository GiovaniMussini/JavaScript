    <input type="button" value="Verificar" onclick="verificar()">
    <div id="nac">

    </div>

        function verificar() {
            var txtpais = document.getElementById('pais')
            var txtnac = document.getElementById('nac')
            if (txtpais.value == "Brasil") {
                nac.innerHTML += `<p>Nascendo em ${pais.value} você é <strong>brasileiro</strong></p>`
            } else {
                nac.innerHTML += `<p>Nascendo em ${pais.value} você é <strong>estrangeiro<strong></p>`
            }
        }
    </script>
</body>
</html>
